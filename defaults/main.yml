---
# defaults file for loki
loki_version: "v3.2.1"

loki_install_dir: /usr/local/bin

loki_config_dir: /etc/loki

loki_config_file: "loki-local-config.yaml"

loki_url: "https://github.com/grafana/loki/releases/download/{{ loki_version }}/loki-linux-arm64.zip"

positions_file: "/tmp/positions.yaml"

loki_ports:
  http: 3100
  grpc: 9096


